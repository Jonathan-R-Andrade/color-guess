<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinhe a Cor</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer="true"></script>
</head>

<body>

  <h1 id="title">Adivinhe a Cor</h1>

  <div id="score-container">
    <div id="bar1"></div>
    <div id="bar2"></div>
    <input id="swing" type="checkbox" checked="true">
    <label for="swing" id="plaque">
      Placar
      <span id="score">0</span>
    </label>
  </div>

  <section id="description-section">
    Selecione um círculo que represente a cor RGB abaixo.<br>
    <span id="rgb-text">RGB<span id="rgb-color">(0,0,0)</span></span>
    Clique no botão RESETAR para jogar de novo.<br>
    <button id="reset-game">Resetar</button>
  </section>

  <main id="game-view">
    <span id="answer"></span>
    <section id="color-balls">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </section>
  </main>

</body>

</html>
